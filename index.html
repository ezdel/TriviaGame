<!DOCTYPE html>
<html>
<head>
	<title>Arcade Game Trivia</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Fascinate+Inline' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>ARCADE GAME TRIVIA</header>
	<h1>Remember when you had to go to an arcade to play video games?</h1>
	<h2>Test your knowledge on the heyday of standup machines.</h2>
	<div id=startButton>
		<button id="start">Click to Play</button>
	</div>
	<div id="timer">
	</div>
	<div id="gameArea">
		<div id="question">
			<ol id="choices">
				<li id="choice0" value="0"></li>
				<li id="choice1" value="1"></li>
				<li id="choice2" value="2"></li>
				<li id="choice3" value="3"></li>
				<li id="choice4" value="4"></li>
			</ol>
		</div>
		<div id="answer">
		</div>
		<div id="fact">
		</div>
		<div id="stats"></div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
